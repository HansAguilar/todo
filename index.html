<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1>Hello Babon</h1>
    <div class="master-wrapper">
        <div class="todo-header container">
            <div class="todo-title">
                <h1>TODO List</h1>
            </div>
            <div class="todo-search">
                <input type="text" placeholder="Name..." id="item-text">
                <input type="submit" value="Add Item" id="add-btn">
            </div>
            <p id="error" style="margin-top: 5px; text-align: center; color: rgb(180, 184, 44);">Input something please! :)</p>
        </div>        
        <div class="todo-contents container">
            
        </div>
        <div class="todo-footer container">
            <input type="submit" value="Clear All Items" id="deleteAll-btn">
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
